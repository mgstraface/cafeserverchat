<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rest server - Café</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
	</head>
	<body class="container">
		<div class="row mt-5">
			<div class="col-sm-6">
				<h1>Google sign In</h1>
				<hr />
				<br />

				<div
					id="g_id_onload"
					data-client_id="994044356005-c0lps72f91hqra4spolope39mr8qnnqu.apps.googleusercontent.com"
					data-auto_prompt="false"
					data-callback="handleCredentialResponse"
				></div>
				<div
					class="g_id_signin"
					data-type="standard"
					data-size="large"
					data-theme="outline"
					data-text="sign_in_with"
					data-shape="rectangular"
					data-logo_alignment="left"
				></div>

				<div class="g-signin2" data-onsuccess="onSignIn"></div>

				<button id="google_signout" class="btn btn-primary mt-3">Signout</button>
			</div>
			<div class="col-sm-6">
				<h1>Login propio</h1>
				<hr />
				<form class="d-grid">
					<input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
					<input
						type="password"
						name="password"
						class="form-control mb-2"
						placeholder="Contraseña"
					/>

					<button type="submit" class="btn btn-primary">Ingresar</button>
				</form>
			</div>
		</div>

		<script src="https://accounts.google.com/gsi/client" async defer></script>
		<script src="./js/auth.js"></script>
	</body>
</html>
